<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .todo-container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow: hidden;
    }
    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .todo-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    .todo-input input[type="text"]:focus {
      border-color: #2ed573;
      outline: none;
    }
    .todo-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #2ed573;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .todo-input button:hover {
      background: #1abc9c;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-list li {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: #f9f9f9;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .todo-list li:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }
    .todo-list input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      accent-color: #2ed573;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
      opacity: 0.7;
    }
    .todo-list span {
      flex-grow: 1;
      font-size: 1.1em;
      color: #333;
    }
    .todo-list button {
      margin-left: 10px;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      background: #ff4757;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .todo-list button:hover {
      background: #e84118;
    }

    @media (max-width: 600px) {
      .todo-container {
        margin: 10px;
        padding: 15px;
      }
      .todo-input {
        flex-direction: column;
      }
      .todo-input input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .todo-list li {
        flex-direction: column;
        align-items: flex-start;
      }
      .todo-list span {
        margin-bottom: 5px;
      }
      .todo-list button {
        margin-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container" ng-controller="TodoController">
    <div class="todo-input">
      <input type="text" ng-model="newTask" placeholder="New Task">
      <button ng-click="addTask()">Add Task</button>
    </div>
    <ul class="todo-list">
      <li ng-repeat="task in tasks" ng-class="{ 'completed': task.completed }">
        <input type="checkbox" ng-model="task.completed" ng-change="toggleComplete($index)">
        <span>{{ task.text }}</span>
        <button ng-click="deleteTask($index)">Delete</button>
      </li>
    </ul>
  </div>

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('todoApp', [])
      .controller('TodoController', function($scope) {
        $scope.tasks = [];
        $scope.newTask = '';

        $scope.addTask = function() {
          if ($scope.newTask.trim()) {
            $scope.tasks.push({ text: $scope.newTask, completed: false });
            $scope.newTask = '';
          }
        };

        $scope.deleteTask = function(index) {
          $scope.tasks.splice(index, 1);
        };

        $scope.toggleComplete = function(index) {
          $scope.tasks[index].completed = !$scope.tasks[index].completed;
        };
      });
  </script>
</body>
</html>
