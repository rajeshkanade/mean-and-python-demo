<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .clock-container {
      padding: 30px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
      color: #fff;
      text-align: center;
    }
    .clock-container h1 {
      font-size: 3em;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s infinite alternate;
    }
    .clock-container button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #6e8efb;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .clock-container button:hover {
      background: #a777e3;
      color: #fff;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    @media (max-width: 480px) {
      .clock-container {
        padding: 20px;
        max-width: 300px;
      }
      .clock-container h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div ng-app="clockApp" ng-controller="ClockController as clock">
    <div class="clock-container">
      <h1>{{ clock.currentTime }}</h1>
      <button ng-click="clock.toggleFormat()">Switch Format</button>
      <button ng-click="clock.toggleDate()">Toggle Date</button>
    </div>
  </div>

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('clockApp', [])
      .controller('ClockController', function($scope, $interval) {
        var clock = this;
        clock.currentTime = '';
        clock.format = '24';
        clock.showDate = false;

        clock.updateTime = function() {
          var time = new Date();
          clock.currentTime = clock.format === '12' ? time.toLocaleTimeString() : time.toTimeString().split(' ')[0];
          if (clock.showDate) {
            clock.currentTime += ' | ' + time.toDateString();
          }
        };

        clock.toggleFormat = function() {
          clock.format = clock.format === '12' ? '24' : '12';
          clock.updateTime();
        };

        clock.toggleDate = function() {
          clock.showDate = !clock.showDate;
          clock.updateTime();
        };

        clock.updateTime();
        $interval(clock.updateTime, 1000);
      });
  </script>
</body>
</html>
